name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  PHPUnit:
    name: PHPUnit (PHP ${{ matrix.php }})
    runs-on: alpine-3.13
    strategy:
      matrix:
        php:
          - 8.1
          - 8.0
          - 7.4
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v3
        with:
          php-version: ${{ matrix.php }}
          
      - run: apk update && apk add libevent-dev libev-dev
      - name: Install ext-event on PHP >= 7.4
        run: |
          echo "yes" | pecl install event
          php -r 'exit((int)(PHP_VERSION_ID >= 70400));' || echo "extension=event.so" | tee -a "$(php -r 'echo php_ini_loaded_file();')"
        if: ${{ matrix.php >= 7.4 }}
      - name: Install ext-ev on PHP >= 7.4
        run: |
          echo "yes" | pecl install ev
          php -r 'exit((int)(PHP_VERSION_ID >= 70400));' || echo "extension=ev.so" | tee -a "$(php -r 'echo php_ini_loaded_file();')"
        if: ${{ matrix.php >= 7.4 }}
      - name: Install ext-openswoole on PHP >= 7.4
        run: |
          echo "yes" | pecl install openswoole
          php -r 'exit((int)(PHP_VERSION_ID >= 70400));' || echo "extension=openswoole.so" | tee -a "$(php -r 'echo php_ini_loaded_file();')"
        if: ${{ matrix.php >= 7.4 }}
      - run: composer install
      - run: vendor/bin/phpunit --coverage-text
